<style>
    * { padding: 0; margin: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; font-family: 'Poppins', sans-serif; }

    /* Ajuste de mapa para no solaparse con la barra lateral */
    #map { height: 100%; width: 100%; margin-right: 300px; }

    /* Barra lateral */
    .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        background-color: #f4f4f4;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
        overflow-y: scroll; /* Habilitar scroll solo en la barra lateral */
        z-index: 1000;
        width: 300px;
        max-height: 100vh; /* Aseguramos que ocupe todo el alto de la pantalla */
    }

    /* Estilo del encabezado */
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #333;
        color: white;
        z-index: 9999;
        position: fixed;
        width: 100%;
        top: 0;
    }

    .menu-toggle {
        background: none;
        border: none;
        color: white;
        font-size: 30px;
        cursor: pointer;
    }

    /* Contenedor de controles del mapa */
    .leaflet-control-layers {
        background: transparent;
        border: none;
        padding: 0;
        width: 100%;
        max-height: calc(100% - 40px); /* Evitar que los controles de capas se desborden */
    }

    /* Contenedor para los controles en la barra lateral */
    .sidebar-controls {
        height: calc(100% - 50px); /* Ajusta según el tamaño del encabezado */
        overflow-y: auto; /* Habilitar scroll */
    }

    /* Estilo uniforme para los botones dentro de la barra lateral */
    .sidebar-btn {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }

    .sidebar-btn:hover {
        background-color: #0056b3;
    }
	
	/* Estilo uniforme para controles de capas */
		.leaflet-control-layers {
			width: 250px;
			max-height: 400px; /* Tamaño máximo del control */
			overflow-y: auto; /* Scroll si es necesario */
		}

		/* Estilo para los títulos de secciones */
		.layer-group-title {
			font-weight: bold;
			text-align: center;
			margin-top: 5px;
			margin-bottom: 5px;
			font-size: 14px;
			background-color: #f0f0f0;
			padding: 3px;
			border-top: 1px solid #ccc;
			border-bottom: 1px solid #ccc;
		}

        /* Ajuste de mapa para evitar que se solape con la barra */
        #map { margin-right: 270px; }
		
/* Flecha Norte */
        .north-arrow {
            position: absolute;
            top: 120px;
            right: 360px;
            z-index: 1000;
            width: 50px;

// Función para alternar la visibilidad de las capas
function toggleLayer(layerName) {
    var controlLayer = eval(layerName);
    if (map.hasLayer(controlLayer)) {
        map.removeLayer(controlLayer);
    } else {
        map.addLayer(controlLayer);
    }        
}

// Control de capas con títulos

    titleElement.className = 'layer-group-title';
    titleElement.innerText = title;
    container.appendChild(titleElement);
}
